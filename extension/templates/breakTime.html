<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break Time</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="timer-container">
    <svg id="timerSvg" class="timer-svg" width="240" height="240">
      <circle
        id="timerBg"
        cx="120"
        cy="120"
        r="108"
        stroke="#393e4f"
        stroke-width="8"
        fill="none"
      />
      <circle
        id="timerProgress"
        cx="120"
        cy="120"
        r="108"
        stroke="#a5b4fc"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="678.58"
        stroke-dashoffset="678.58"
        style="transition: stroke-dashoffset 0.5s linear;"
      />
      <text
        id="timerText"
        x="120"
        y="120"
        class="timer-text"
      >5:00</text>
    </svg>
    <button class="break-btn" id="breakBtn">Start Break</button>
    <div id="breakInfo" class="break-info" style="margin-top:12px;color:#a5b4fc;text-align:center;font-weight:600"></div>
  </div>
  <script src="/js/breakTime.js"></script>
</body>
</html>
