<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
      body {
        background: linear-gradient(135deg, #23263a 0%, #35384d 100%);
        font-family: 'Inter', Arial, sans-serif;
        color: #f1f5fa;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }
      .tasks-container {
        
        margin-top: 32px;
        background: rgba(36, 39, 61, 0.98);
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(16, 24, 40, 0.18);
        padding: 28px 24px 18px 24px;
        min-width: 300px;
        max-width: 400px;
        width: 100%;
        height: 100%;
      }
      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #35384d;
        border-radius: 10px;
        padding: 12px 16px;
        margin-bottom: 14px;
        font-size: 1.08rem;
        box-shadow: 0 2px 8px #23263a22;
        transition: background 0.18s;
      }
      .task.completed {
        opacity: 0.6;
        text-decoration: line-through;
      }
      .task-title {
        font-weight: 600;
        color: #a5b4fc;
      }
      .task-date {
        font-size: 0.92rem;
        color: #cbd5e1;
        margin-left: 14px;
      }
      .no-tasks {
        color: #cbd5e1;
        text-align: center;
        margin-top: 18px;
      }
    </style>
</head>
<body>
    <h2 style="margin-top:32px;">Tasks</h2>
    <div class="tasks-container" id="tasksContainer">
      <div class="no-tasks" id="noTasks">Loading...</div>
    </div>

    <script src="/js/taskTracker.js"></script>
</body>
</html>
