apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: stayontrack
spec:
  rules:
    - host: stayontrack.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web  
                port:
                  number: 80