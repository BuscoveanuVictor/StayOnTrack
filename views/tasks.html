<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
   
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
        </div>
        
        <div class="content">
            <button class="add-task-btn" onclick="toggleTaskForm()">
                + Adauga Task Nou
            </button>

            <div class="task-form" id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Titlu Task:</label>
                    <input type="text" id="taskTitle" placeholder="Introdu titlul task-ului...">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Descriere(Optional):</label>
                    <textarea id="taskDescription" placeholder="Descrie task-ul..."></textarea>
                </div>

                <div class="form-group">
                    <label>Data si Ora:</label>
                    <div class="datetime-group">
                        <input type="date" id="taskDate">
                        <input type="time" id="taskTime">
                    </div>
                </div>

                <div class="form-group">
                    <button class="submit-btn" onclick="addTask()">Adauga Task</button>
                    <button class="cancel-btn" onclick="toggleTaskForm()">Anuleaza</button>
                </div>
            </div>

            <div class="tasks-list" id="tasksList">
                <!-- Aici vor fi afisate task-urile -->
            </div>
        </div>
    </div>

    <script>
        function toggleTaskForm() {
            const form = document.getElementById('taskForm');
            // Toggle adauga clasa show daca elem nu o are sau o elimina daca o are
            form.classList.toggle('show');
            
            if (form.classList.contains('show')) {
                // Seteaza data de azi ca default
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDate').value = today;
            }
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const date = document.getElementById('taskDate').value;
            const time = document.getElementById('taskTime').value;

            if (!title) {
                alert('Te rog introdu un titlu pentru task!');
                return;
            }

            if (!date) {
                alert('Te rog selecteaza o data!');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                description: description,
                date: date,
                time: time,
                completed: false
            };

                         // Salveaza in chrome.storage.sync sau localStorage
             if (typeof chrome !== 'undefined' && chrome.runtime) {
                 chrome.storage.sync.get({ tasks: [] }, (data) => {
                     const tasks = data.tasks;
                     tasks.push(task);
                     chrome.storage.sync.set({ tasks: tasks }, () => {
                         console.log('Task salvat in chrome.storage.sync');
                         displayTask(task);
                         resetForm();
                     });
                 });
             } else {
                

                 const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                 tasks.push(task);
                 localStorage.setItem('tasks', JSON.stringify(tasks));

                

                 fetch('/tasks/add_task', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify(tasks)
                 })
                 .then(response => response.json())
                 .then(data => console.log('RƒÉspuns de la server:', data))
                 .catch(err => console.error('Eroare:', err));



                 displayTask(task);
                 resetForm();
             }

            // Afiseaza task-ul si reseteaza formularul se face in callback-ul de mai sus
        }

        function displayTask(task) {
             const tasksList = document.getElementById('tasksList');
             const taskElement = document.createElement('div');
             taskElement.className = 'task-item';
             taskElement.id = `task-${task.id}`;

             const dateTime = new Date(`${task.date} ${task.time || '00:00'}`);
             const formattedDateTime = dateTime.toLocaleString('ro-RO', {
                 year: 'numeric',
                 month: 'long',
                 day: 'numeric',
                 hour: '2-digit',
                 minute: '2-digit'
             });

             taskElement.innerHTML = `
                 <div class="task-content" onclick="editTask(${task.id})">
                     <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                     ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                     <div class="task-datetime">üìÖ ${formattedDateTime}</div>
                 </div>
                 <div class="task-actions">
                     <button class="complete-btn" onclick="toggleComplete(${task.id})" title="${task.completed ? 'Marcheaza ca necompletat' : 'Marcheaza ca completat'}">
                         ${task.completed ? '‚úÖ' : '‚òê'}
                     </button>
                     <button class="delete-btn" onclick="deleteTask(${task.id})" title="Sterge task">
                         üóëÔ∏è
                     </button>
                 </div>
             `;

             tasksList.appendChild(taskElement);
         }

        function loadTasks() {
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.storage.sync.get({ tasks: [] }, (data) => {
                    const tasks = data.tasks;
                    tasks.forEach(task => displayTask(task));
                });
            } else {
                //const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                
                fetch('/tasks/load_tasks', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('RƒÉspuns de la server:', data);
                    // Actualizeaza localStorage cu datele primite de la server
                    localStorage.setItem('tasks', JSON.stringify(data));
                })
                
                const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                
                
                tasks.forEach(task => displayTask(task));
            }
        }

        function toggleComplete(taskId) {
             if (typeof chrome !== 'undefined' && chrome.runtime) {
                 chrome.storage.sync.get({ tasks: [] }, (data) => {
                     const tasks = data.tasks;
                     const taskIndex = tasks.findIndex(task => task.id === taskId);
                     
                     if (taskIndex !== -1) {
                         tasks[taskIndex].completed = !tasks[taskIndex].completed;
                         chrome.storage.sync.set({ tasks: tasks }, () => {
                             console.log('Task actualizat in chrome.storage.sync');
                             // Reincarca lista pentru a actualiza afisarea
                             document.getElementById('tasksList').innerHTML = '';
                             tasks.forEach(task => displayTask(task));
                         });
                     }
                 });
             } else {
                 const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                 const taskIndex = tasks.findIndex(task => task.id === taskId);
                 
                 if (taskIndex !== -1) {
                     tasks[taskIndex].completed = !tasks[taskIndex].completed;
                     localStorage.setItem('tasks', JSON.stringify(tasks));
                     
                     // Reincarca lista pentru a actualiza afisarea
                     document.getElementById('tasksList').innerHTML = '';
                     tasks.forEach(task => displayTask(task));
                 }
             }
         }

         function deleteTask(taskId) {
             if (confirm('Esti sigur ca vrei sa stergi acest task?')) {
                 const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                 const filteredTasks = tasks.filter(task => task.id !== taskId);
                 localStorage.setItem('tasks', JSON.stringify(filteredTasks));
                 
                 // Sterge elementul din DOM
                 const taskElement = document.getElementById(`task-${taskId}`);
                 if (taskElement) {
                     taskElement.remove();
                 }
             }
         }

         function editTask(taskId) {
             const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
             const task = tasks.find(task => task.id === taskId);
             
             if (task) {
                 // Populeaza formularul cu datele task-ului
                 document.getElementById('taskTitle').value = task.title;
                 document.getElementById('taskDescription').value = task.description || '';
                 document.getElementById('taskDate').value = task.date;
                 document.getElementById('taskTime').value = task.time || '';
                 
                 // Schimba textul butonului
                 const submitBtn = document.querySelector('.submit-btn');
                 submitBtn.textContent = 'Actualizeaza Task';
                 submitBtn.onclick = () => updateTask(taskId);
                 
                 // Afiseaza formularul
                 document.getElementById('taskForm').classList.add('show');
                 
                 // Scroll la formular
                 document.getElementById('taskForm').scrollIntoView({ behavior: 'smooth' });
             }
         }

         function updateTask(taskId) {
             const title = document.getElementById('taskTitle').value.trim();
             const description = document.getElementById('taskDescription').value.trim();
             const date = document.getElementById('taskDate').value;
             const time = document.getElementById('taskTime').value;

             if (!title) {
                 alert('Te rog introdu un titlu pentru task!');
                 return;
             }

             if (!date) {
                 alert('Te rog selecteaza o data!');
                 return;
             }

             const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
             const taskIndex = tasks.findIndex(task => task.id === taskId);
             
             if (taskIndex !== -1) {
                 tasks[taskIndex] = {
                     ...tasks[taskIndex],
                     title: title,
                     description: description,
                     date: date,
                     time: time
                 };

              
                 localStorage.setItem('tasks', JSON.stringify(tasks));
                 
                 // Reincarca lista
                 document.getElementById('tasksList').innerHTML = '';
                 tasks.forEach(task => displayTask(task));
                 
                 // Reseteaza formularul
                 resetForm();
             }
         }

         function resetForm() {
             document.getElementById('taskTitle').value = '';
             document.getElementById('taskDescription').value = '';
             document.getElementById('taskDate').value = '';
             document.getElementById('taskTime').value = '';
             
             const submitBtn = document.querySelector('.submit-btn');
             submitBtn.textContent = 'Adauga Task';
             submitBtn.onclick = addTask;
             
             document.getElementById('taskForm').classList.remove('show');
         }

         // Incarca task-urile la pornirea paginii
         document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
